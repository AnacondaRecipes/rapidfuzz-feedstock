{% set name = "rapidfuzz" %}
{% set version = "2.13.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d3e252d4127c79b4d7c2ae47271636cbaca905c8bb46d80c7930ab906cf4b5c
  patches:
    - cmake_verfix.patch

build:
  number: 0
  skip: True  # [py<37]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make         # [not win]
    - ninja-base   # [win]
    - cython
    - patch        # [not win]
    - m2-match     # [win]
  host:
    - python
    - pip
    - numpy   1.19   # [py<310]
    - numpy   1.21   # [py==310]
    - numpy   1.23   # [py>=311]
    - setuptools
    - wheel
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - rapidfuzz
    - rapidfuzz.distance
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/maxbachmann/RapidFuzz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: rapid fuzzy string matching
  dev_url: https://github.com/maxbachmann/RapidFuzz
  doc_url: https://maxbachmann.github.io/RapidFuzz/

extra:
  recipe-maintainers:
    - maxbachmann
