{% set name = "rapidfuzz" %}
{% set version = "3.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rapidfuzz-{{ version }}.tar.gz
  sha256: b02850e7f7152bd1edff27e9d584505b84968cacedee7a734ec4050c655a803c

build:
  number: 0
  skip: true  # [py<310]
  missing_dso_whitelist:  # [s390x]
    - $RPATH/ld64.so.1  # [s390x]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
    - ninja-base  # [win]
  host:
    - python
    - pip
    - cython >=3.0.11,<3.1.0
    - scikit-build-core >=0.11
  run:
    - python
    - numpy

test:
  imports:
    - rapidfuzz
    - rapidfuzz.distance
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/maxbachmann/RapidFuzz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: rapid fuzzy string matching
  description: Rapid fuzzy string matching in Python using various string metrics
  dev_url: https://github.com/maxbachmann/RapidFuzz
  doc_url: https://maxbachmann.github.io/RapidFuzz/

extra:
  recipe-maintainers:
    - maxbachmann
